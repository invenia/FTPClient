language: julia
os:
  - linux
  - osx
julia:
  # - release
  - nightly
notifications:
  email: false
sudo: false
script:
 - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
 - julia --check-bounds=yes --color=yes -e 'Pkg.clone("https://github.com/samuel-massinon-invenia/LibCURL.jl.git");
            Pkg.checkout("LibCURL", "pull-request/fc0866d6");
            Pkg.clone(pwd()); Pkg.build("FTPClient"); Pkg.test("FTPClient"; coverage=true)'
after_success:
 - julia -e 'cd(Pkg.dir("FTPClient")); Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'

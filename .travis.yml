language: julia
os:
  - osx
  - linux
julia:
  - 0.6
  - nightly
env:
  - CONDA_JL_VERSION="2"
matrix:
  allow_failures:
      - julia: nightly
notifications:
  email: false
script:
 - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
 - julia -e 'Pkg.clone(pwd()); Pkg.build("FTPClient"); Pkg.test("FTPClient"; coverage=true)'
after_success:
 - julia -e 'cd(Pkg.dir("FTPClient")); Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
